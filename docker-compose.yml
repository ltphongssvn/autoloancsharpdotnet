services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: autoloan
      POSTGRES_PASSWORD: autoloan123
      POSTGRES_DB: autoloan_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "5236:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=autoloan_development;Username=autoloan;Password=autoloan123
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32Characters
      - Jwt__Issuer=AutoLoan.Api
      - Jwt__Audience=AutoLoan.Web
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - postgres

volumes:
  postgres_data:
